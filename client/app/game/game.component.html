<ul>
  <li><strong>Infos sur <em>{{game.name}}</em></strong></li>
  <li>{{game.createdAt|date:'dd/MM/yyyy'}}</li>
  <li>{{game.users.length}}p. <!-- joueur(s) --></li>
</ul>

<button class="btn btn-sm btn-success" (click)="start(game)" *ngIf="!game.started">Start</button>
<strong class="text-success" *ngIf="game.started">Started!</strong>
<br>

Users :
<ul *ngFor="let user of game.users">
  <li>{{user.username}}</li>
  <ul *ngFor="let card of game.handCards">
    <li *ngIf="card.user == user._id">{{card.name}}</li>
  </ul>
</ul>
<br>

Deck : {{game.deckCards.length}} item(s) <button class="btn btn-sm btn-primary" (click)="drawCard(game)" *ngIf="game.deckCards.length > 0">Draw</button>
<br>

Board : <ng-container *ngIf="game.boardCards.length === 0">No card on board</ng-container>
<ul>
  <ng-container *ngFor="let card of game.boardCards">
    <li class="card ghost-card" dnd-droppable (onDropSuccess)="playCard($event.dragData, $event.mouseEvent.target)">ghostCard</li>
    <card [card]=card></card>
  </ng-container>
  <li class="card ghost-card" dnd-droppable (onDropSuccess)="playCard($event.dragData, $event.mouseEvent.target)">ghostCard</li>
</ul>
<div *ngIf="simpleDrop">Item was dropped here</div>
<br>

Hand :
<ng-container *ngFor="let card of game.handCards">
  <ng-container *ngIf="card.user == auth.currentUser._id">
    <card [card]=card></card>
  </ng-container>
</ng-container>
